<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Radio Button Value</title>
</head>
<body>
    <form id="myForm">
        <label>
            <input type="radio" name="sex" value="Male"> Male
        </label>
        <label>
            <input type="radio" name="sex" value="Female"> Female
        </label>
        <button type="button" onclick="getSexValue()">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        function getSexValue() {
            // Get the form element by its ID
            const form = document.getElementById("myForm");

            // Access the value of the selected radio button using its name
            const sex = form["sex"].value;

            // Display the result
            const resultElement = document.getElementById("result");
            if (sex) {
                resultElement.textContent = `You selected: ${sex}`;
            } else {
                resultElement.textContent = "No option selected.";
            }
        }
    </script>
</body>
</html>
